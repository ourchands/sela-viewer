version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:stable
    
    steps:
      - checkout
      
      - run:
          name: "Say Hello"
          command: |
            echo "Building Sela Viewer..."
            echo "Project files:"
            ls -la
      
      - run:
          name: "Check Files"
          command: |
            echo "Checking uploaded files..."
            test -f sela_icon.png && echo "✓ sela_icon.png found"
            test -f sela_viewer.lsl && echo "✓ sela_viewer.lsl found"
            test -f mesh_handler.php && echo "✓ mesh_handler.php found"
            test -f mesh_engine.py && echo "✓ mesh_engine.py found"
            test -f cleanup_cron.php && echo "✓ cleanup_cron.php found"
            test -f referral_system.php && echo "✓ referral_system.php found"
      
      - store_artifacts:
          path: ./
          destination: sela-viewer-files

workflows:
  build-workflow:
    jobs:
      - build
